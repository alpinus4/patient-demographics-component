<!doctype html>
<html>
  <head>
    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="patient-demographics.html">
    <link rel="import" href="patient-search.html">
    <link rel="import" href="last-visits.html">
    <title>Patient Demographics Component</title>

    <script>

    var newsq="";

    function OpenDashboard(uuid){
      document.getElementById("searchDiv").innerHTML= "<patient-demographics uuid='"+uuid+"'></patient-demographics></br></br><last-visits patientuuid='"+uuid+"'></last-visits></br></br><input type='button' value='Back' onclick='BackToSearch()'>"
    }

    function BackToSearch(){
      document.getElementById("searchDiv").innerHTML= "<input type='text' id='searchQuery'><input type='button' value='Find' onclick='NewSearchQuery()'></br><patient-search id='search'></patient-search>"
      document.getElementById("searchQuery").value = newsq;
      NewSearchQuery();
    }

    function NewSearchQuery(){
      newsq = document.getElementById("searchQuery").value;
      document.getElementById("search").sq = newsq;
    }
    </script>

  </head>
  <body>

    <div id="searchDiv">
      <input type="text" id="searchQuery">
      <input type="button" value="Find" onclick="NewSearchQuery()"></br>

      <patient-search id="search"></patient-search></br></br>


    </div>
  </body>
</html>
