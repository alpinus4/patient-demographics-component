<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="patient-demographics.html">
<link rel="import" href="https://polygit.org/polymer+v2.0.0/shadycss+webcomponents+1.0.0/components/iron-ajax/iron-ajax.html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<dom-module id="patient-search">
  <template>

    <ul class="list-group">
      <template is="dom-repeat" items="[[patient]]" id="results">
        <a class="list-group-item" href="#" onclick="OpenDashboard(this.value)" value="{{item.uuid}}">{{item.person.preferredName.givenName}}
                                                                              {{item.person.preferredName.middleName}}
                                                                              {{item.person.preferredName.familyName}}</a>
      </template>
      <li class="list-group-item" id="notFound" style="display:none;">No matching patients found.</li>
    </ul>



    <iron-ajax
    url="http://localhost:8080/lh-toolkit/ws/rest/v1/patient"
    params='{{sqObj}}'
    content-type="application/json"
    handle-as="json"
    with-credentials="true"
    on-response="handleResponse"
    method="GET"
    on-error="_error"
    id="iron_ajax"></iron-ajax>

  </template>

  <script>
    class PatientSearch extends Polymer.Element {
      static get is() {
        return 'patient-search';
      }
      static get properties() {
        return {
          patient: {
            type: Array,
            notify:true
          },
          sq:{
            type:String,
            observer: "_changedSQ"
          },
          sqObj:{
            type:Object
          }
        }
      }
      constructor() {
        super();
      }

      handleResponse(data){
        this.patient = data.detail.response.results;


        if(this.patient.length == 0){
          this.$.notFound.style.display = "block";
        }else{
          this.$.notFound.style.display = "none";
        }
      }


      _error(event){
        console.log(event);
        console.log(event.detail);
        console.log(event.detail.error);
        console.log(event.detail.error.message);
        console.log(event.detail.request);
        console.log(event.detail.response);
        console.log(event.detail.request.response);
      }

      _changedSQ(){

        this.sqObj = {
          q:this.sq,
          v:"full"
        }
        this.$.iron_ajax.generateRequest();
      }




    }
    customElements.define(PatientSearch.is, PatientSearch);

  </script>
</dom-module>
